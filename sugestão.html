<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="faleconosco.css" media="screen">
    <title>Sugestão</title>
</head>
<body>
    <div>
        <h1 id="titulo">Fale Conosco</h1>
    </div>
    <form>
        <fieldset class="grupo">
           <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset> 
        <div class="campo">
            <label><strong>Qual conteúdo você gostaria de ver no nosso site?</strong></label>
            <label>
                <input type="radio" name="conteudo" value="Livros" checked>Livros
            </label>
            <label>
                <input type="radio" name="conteudo" value="Apostilas">Apostilas
            </label>
            <label>
                <input type="radio" name="conteudo" value="eBooks">eBooks
            </label>
            <label>
                <input type="radio" name="conteudo" value="PDFs">PDFs
            </label>
        </div>
        <div class="campo">
            <label for="feedback"><strong>Nos dê uma opinião atual sobre o nosso site.</strong></label>
            <select id="feedback" required>
              <option selected disabled value="">Selecione</option>
              <option>Ruim</option>
              <option>Bom</option>
              <option>Poderia melhorar</option>
              <option>Excelente</option>
            </select>
        </div>
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Deixe sua sugestão: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="sugestao"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Enviar</button>            
    </form>
</body>
</html>
